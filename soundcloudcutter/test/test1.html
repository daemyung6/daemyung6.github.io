<!DOCTYPE html>
<html lang="en">

<script>
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas)
    const ctx = canvas.getContext('2d');


    canvas.width = 100
    canvas.height = 100;

    const width = 40;
    const height = 20;

    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);

    // Draw the Path
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2);
    ctx.lineTo(canvas.width , canvas.height / 2);

    ctx.stroke();


    function test (width, height, rotate) {
        let delta = rotate * Math.PI * 2 / 360;
        console.log('delta', delta)
        const points = []
        points.push([- width / 2,   height / 2])
        points.push([  width / 2,   height / 2])
        points.push([- width / 2, - height / 2])
        points.push([  width / 2, - height / 2])

        for (let i = 0; i < points.length; i++) {
            console.log(points[i][0] + canvas.width / 2, points[i][1] + canvas.height / 2, 1, 1)
            ctx.fillRect(points[i][0] + canvas.width / 2, points[i][1] + canvas.height / 2, 1, 1)
        }

        /*
            X' = X cosΘ-YsinΘ
            Y' = X sinΘ+YcosΘ
        */
        const newpoints = [];
        for (let i = 0; i < points.length; i++) {
            newpoints.push([
                Math.cos(delta) * points[i][0] - Math.sin(delta) * points[i][1],
                Math.sin(delta) * points[i][0] + Math.cos(delta) * points[i][1],
            ])
        }

        for (let i = 0; i < points.length; i++) {
            console.log(points[i][0] + canvas.width / 2, points[i][1] + canvas.height / 2, 1, 1)
            ctx.fillRect(newpoints[i][0] + canvas.width / 2, newpoints[i][1] + canvas.height / 2, 1, 1)
        }

    }
    test(width, height, 15)

</script>
</html>
