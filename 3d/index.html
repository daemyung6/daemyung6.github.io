<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<script>
			let camera

		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			let scene, renderer;

			init();
			render();

			

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				// camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				// camera.position.set( - 1.8, 0.6, 2.7 );

				camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
				camera.rotation.y = 1/180*Math.PI;
				camera.position.x = 0;
				camera.position.y = 10;
				camera.position.z = 50;

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x000000);
				
				const light = new THREE.PointLight( 0xFACC2E, 1, 100 );
				light.position.set( 0, 20, 10 );
				scene.add( light );

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						// scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new RoughnessMipmapper( renderer );


						var mat = new THREE.MeshStandardMaterial({
							color : 0xFFD630,
							envMap : envMap,
							metalness : 0.95,
							roughness : 1,
							map: THREE.ImageUtils.loadTexture("./my/Budda_L_default_BaseColor.png"),
							normalMap: THREE.ImageUtils.loadTexture("./my/Budda_L_N_G_Flip.png"),
							aoMap : THREE.ImageUtils.loadTexture("./my/Budda_L_default_OcclusionRoughnessMetallic.png"),
							roughnessMap : THREE.ImageUtils.loadTexture("./my/Budda_L_default_OcclusionRoughnessMetallic.png"),
							metalnessMap : THREE.ImageUtils.loadTexture("./my/Budda_L_default_OcclusionRoughnessMetallic.png"),
						});

						let loader = new FBXLoader().setPath( 'my/' );
						loader.load( 'Budda_Web3DTest_.FBX', function ( gltf ) {
							console.log(gltf)
							gltf.traverse( function ( child ) {

								if ( child.isMesh ) {

									child.material = mat;
                    				child.material.needsUpdate = true;
								}

							} );

							scene.add( gltf );

							roughnessMipmapper.dispose();

							render();

						} );
					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
